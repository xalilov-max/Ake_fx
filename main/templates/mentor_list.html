{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-center">👨‍🏫 Bizning Mentorlar</h2>
<div class="row">
  {% for mentor in mentors %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow">
      {% if mentor.image %}
      <img src="{{ mentor.image.url }}" class="card-img-top" alt="{{ mentor.full_name }}" style="height: 250px; object-fit: cover;">
      {% endif %}
      <div class="card-body text-center">
        <h5 class="card-title">{{ mentor.full_name }}</h5>
        <p class="text-muted">{{ mentor.specialty }}</p>
        <a href="{% url 'mentor_detail' mentor.id %}" class="btn btn-primary">Profilni ko'rish</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
