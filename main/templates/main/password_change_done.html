{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 text-center">
                    <!-- Success Icon -->
                    <div class="mb-4">
                        <div class="success-animation">
                            <i class="fas fa-check-circle fa-5x text-success"></i>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <h2 class="fw-bold mb-3">Parol muvaffaqiyatli o'zgartirildi!</h2>
                    <p class="text-muted mb-4">
                        Sizning parolingiz xavfsiz tarzda yangilandi. 
                        Endi siz yangi parolingiz bilan tizimga kirishingiz mumkin.
                    </p>

                    <!-- Actions -->
                    <div class="d-grid gap-2">
                        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-user me-2"></i>Profilga qaytish
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-light">
                            <i class="fas fa-home me-2"></i>Bosh sahifaga o'tish
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.success-animation {
    animation: scale-up 0.5s ease;
}

@keyframes scale-up {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.card {
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

@media (prefers-color-scheme: dark) {
    .card {
        background-color: #2b3035;
    }
    
    .btn-light {
        background-color: #343a40;
        border-color: #343a40;
        color: #fff;
    }
    
    .text-muted {
        color: rgba(255,255,255,0.6) !important;
    }
}
</style>
{% endblock %}
