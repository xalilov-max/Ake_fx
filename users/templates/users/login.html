{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Title -->
            <h1 class="auth-title">Xush kelibsiz!</h1>
            <p class="auth-subtitle mb-4">Akkauntingizga kirish uchun ma'lumotlarni kiriting</p>

            <!-- Form -->
            <form method="post" id="loginForm" class="auth-form needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Username field -->
                <div class="form-floating mb-3">
                    <input type="text" name="{{ form.username.name }}" 
                           class="form-control" id="username" 
                           placeholder="Username" required>
                    <label for="username">Username</label>
                    <div class="invalid-feedback">
                        Iltimos, usernameni kiriting
                    </div>
                </div>

                <!-- Password field -->
                <div class="form-floating mb-3">
                    <input type="password" name="{{ form.password.name }}" 
                           class="form-control" id="password" 
                           placeholder="Password" required>
                    <label for="password">Parol</label>
                    <div class="invalid-feedback">
                        Iltimos, parolni kiriting
                    </div>
                    <button type="button" class="btn btn-link password-toggle" 
                            onclick="togglePassword()">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <!-- Remember me & Forgot password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Eslab qolish</label>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    Kirish
                </button>

                <!-- Register link -->
                <p class="text-center mb-0">
                    Akkauntingiz yo'qmi? 
                    <a href="{% url 'register' %}" class="text-primary">Ro'yxatdan o'ting</a>
                </p>
            </form>
        </div>
    </div>
</div>

<style>
.auth-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0d6efd20 0%, #6610f220 100%);
    padding: 2rem;
}

.auth-container {
    width: 100%;
    max-width: 420px;
}

.auth-card {
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.auth-logo {
    height: 60px;
    width: auto;
    margin-bottom: 1rem;
}

.auth-title {
    font-size: 1.75rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: #6c757d;
    text-align: center;
    font-size: 0.95rem;
}

.auth-form .form-floating {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    padding: 0.5rem;
    color: #6c757d;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.btn-primary {
    padding: 0.75rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 0.5rem 1rem rgba(13, 110, 253, 0.2);
}

/* Dark mode styles */
@media (prefers-color-scheme: dark) {
    .auth-card {
        background: #212529;
        color: #fff;
    }
    
    .auth-subtitle {
        color: #adb5bd;
    }
    
    .form-control {
        background-color: #343a40;
        border-color: #495057;
        color: #fff;
    }
    
    .form-control:focus {
        background-color: #343a40;
        color: #fff;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validation
    const form = document.getElementById('loginForm');
    
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            const button = form.querySelector('button[type="submit"]');
            const spinner = button.querySelector('.spinner-border');
            button.disabled = true;
            spinner.classList.remove('d-none');
        }
        
        form.classList.add('was-validated');
    });
    
    // Remember me functionality
    const rememberCheck = document.getElementById('remember');
    const username = document.getElementById('username');
    
    // Load saved username
    const savedUsername = localStorage.getItem('rememberedUsername');
    if (savedUsername) {
        username.value = savedUsername;
        rememberCheck.checked = true;
    }
    
    // Save username when "Remember me" is checked
    rememberCheck.addEventListener('change', function() {
        if (this.checked) {
            localStorage.setItem('rememberedUsername', username.value);
        } else {
            localStorage.removeItem('rememberedUsername');
        }
    });
});

// Password visibility toggle
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.password-toggle i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleBtn.classList.replace('bi-eye-slash', 'bi-eye');
    }
}

// Show password strength
document.getElementById('password').addEventListener('input', function() {
    // Add password strength indicator logic here
});
</script>
{% endblock %}
