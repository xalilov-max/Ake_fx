{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <h3 class="auth-title text-center mb-4">Parolni tiklash</h3>
            <p class="text-muted text-center mb-4">Email manzilingizni kiriting va parolni tiklash bo'yicha ko'rsatmalar yuboriladi</p>
            
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">
                        <i class="bi bi-envelope me-2"></i>Email manzil
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Parolni tiklash
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-2"></i>Kirish sahifasiga qaytish
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
